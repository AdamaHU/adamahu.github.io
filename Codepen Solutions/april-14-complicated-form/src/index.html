<form>
  <fieldset>
    <legend>Interesting application form</legend>
    
    <fieldset>
      <legend>What is your name?</legend>
      <input type="text" id="name">
    </fieldset>
    
    <fieldset>
      <legend>What is your favourite color?</legend>
      
      <input type="checkbox" name="color" id="red">
      <label for="red">Red</label>
      <br>
      
      <input type="checkbox" name="color" id="blue">
      <label for="blue">Blue</label>
      <br>
      
      <input type="checkbox" name="color" id="green">
      <label for="Green">Green</label>
      <br>
      
      <input type="checkbox" name="color" id="other">
      <label for="Other">Other: <input type="text"></label>
     </fieldset>
    
    <fieldset>
      <legend>Would you like to become a developer?</legend>
      
      <input type="radio" name="developer" id="yes">
      <label for="yes">Yes</label>
      <br>
      
      <input type="radio" name="developer" id="ja">
      <label for="ja">Ja</label>
      <br>
      
      <input type="radio" name="developer" id="jawel">
      <label for="jawel">Jawel</label>
      <br>
      
      <input type="radio" name="developer" id="igen">
      <label for="igen">Igen</label>
    </fieldset>
    
    <fieldset>
      <legend>Why would you like to become a developer?</legend>
      
      <input type="textarea" id="why">
    </fieldset>
    
    <button>Submit</button>
  </fieldset>
</form>
